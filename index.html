<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lovetastrophe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>❤️ Lovetastrophe ❤️</h1>
        <p>Find out if you're a perfect match!</p>
    </header>

    <main>
        <div id="calculator">
            <input id="urname" type="text" placeholder="Your Name">
            <span id="add">+</span>
            <input id="theirname" type="text" placeholder="Their Name">
            <button id="calc" type="button">Check</button>
        </div>

        <div id="output" class="hidden">
            <p id="names"></p>
            <h2 id="percentage"></h2>
            <p id="message"></p>
            <button id="reset">Try Again</button>
        </div>
    </main>

    <footer>
        <p>Made with ❤️ by Mohamed Dhia Hasni</p>
    </footer>

    <script src="javas.js"></script>
</body>
</html>
